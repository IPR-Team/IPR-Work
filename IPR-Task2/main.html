<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="mainController.js"></script>
    <script type="text/javascript" src="SearchManager.js"></script>
    <script type="text/javascript" src="BitBucketAPIConnector.js"></script>
    <script type="text/javascript" src="GitHubConnector.js"></script>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>Project Search 1.2</title>
  </head>
  <body>
    <h1>Project Search 1.2</h1>
    <h3>Choose data source:</h3>
    <ul id="checkBoxList">
      <li>
        <input id="bitBucketCheckbox" type="checkbox" value="yes">
        <label>BitBucket</label>
      </li>
      <li>
        <input id="gitHubCheckbox" type="checkbox" value="yes">
        <label>GitHub</label>
      </li>
      <li>
        <input id="gitLabCheckBox" type="checkbox" value="yes">
        <label>GitLab</label>
      </li>
    </ul>
    <h3>Search for Projects:</h3>
    <input id="input" type="text" name="" value="">
    <button onclick="searchButtonClicked()">Search</button>
    <br/>
    <label>Last searched:</label>
    <p id="lastSearchedOutput">Error!</p>
    <br/>
    <table style="width:100%" id="resultTable">
      <tbody>
        <tr>
          <th>Name</th>
          <th>Brief</th>
          <th>Url</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
