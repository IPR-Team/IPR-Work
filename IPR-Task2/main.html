<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
		<script type="text/javascript" src="mainController.js"></script>
		<script type="text/javascript" src="ConnectorManager.js"></script>
		<script type="text/javascript" src="BitBucketAPIConnector.js"></script>
		<script type="text/javascript" src="GitHubAPIConnector.js"></script>
		<script type="text/javascript" src="GitLabAPIConnector.js"></script>
		<link rel="stylesheet" href="main.css">
		<meta charset="utf-8">
		<title>Project Search</title>
	</head>
	<body>
		<header class="header">
			<div class="header-text">Project Search</div>
			<div class="header-seperation-bar"/>
		</header>
		<div class="body-container">
			<h3>Select the data source:</h3>
			<form>
				<div class="radio-group">
					<!--TODO: set checked unique and repeatly-->
					<input id="bitBucketRadioButton" name="source" type="radio">
					<label for="bitBucketRadioButton">BitBucket</label>
				</div>
				<div class="radio-group">
					<input id="gitHubRadioButton" name="source" type="radio" checked="yes">
					<label for="gitHubRadioButton">GitHub</label>
				</div>
				<div class="radio-group">
					<input id="gitLabRadioButton" name="source" type="radio">
					<label for="gitLabRadioButton">GitLab</label>
				</div>
			</form>
			<h3>Search for projects:</h3>
			<div class="project-search">
				<input id="input" type="text" placeholder="Project name...">
				<button id="searchButton" onclick="searchButtonClicked()">Search</button>
			</div>
			<br/>
			<div id="resultArea">
				<p id="last-search">Results for '<label id="lastSearchedOutput">Error!</label>':</p>
				<div class="page-container">
					<div class="page-button" id="next-page" onclick="getNextPage()">Next</div>
					<div class="page-label" id="displayed-page"></div>
					<div class="page-button" id="previous-page" onclick="getPreviousPage()">Previous</div>
				</div>
				<table id="resultTable">
					<tbody>
						<tr>
							<th>Number</th>
							<th>Name</th>
							<th>Description</th>
							<th>Source</th>
							<th>Last updated</th>
							<th>Owner</th>
							<th>Contributors</th>
							<th>Homepage</th>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="searchingIndicator" style="display: none;">
				<p>Searching...</p>
			</div>
		</div>
	</body>
</html>
