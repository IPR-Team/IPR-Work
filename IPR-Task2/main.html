<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
		<script type="text/javascript" src="mainController.js"></script>
		<script type="text/javascript" src="ConnectorManager.js"></script>
		<script type="text/javascript" src="BitBucketAPIConnector.js"></script>
		<script type="text/javascript" src="GitHubAPIConnector.js"></script>
		<script type="text/javascript" src="GitLabAPIConnector.js"></script>
		<script type="text/javascript" src="TextEncoder.js"></script>
		<script type="text/javascript" src="TextTranslator.js"></script>
		<link rel="stylesheet" href="main.css">
		<meta charset="utf-8">
		<title>Project Search</title>
	</head>
	<body>
		<header class="header">
			<div class="header-text">Project Search</div>
			<div class="header-seperation-bar"/>
		</header>
		<div class="body-container">
			<h3>Select the data source:</h3>
			<form>
				<label class="radio-group">BitBucket
					<!--TODO: set checked unique and repeatly-->
					<input id="BitBucket" name="source" type="radio">
					<span class="radio-circle"/>
				</label>
				<label class="radio-group">GitHub
					<input id="GitHub" name="source" type="radio" checked="yes">
					<span class="radio-circle"/>
				</label>
				<label class="radio-group">GitLab
					<input id="GitLab" name="source" type="radio">
					<span class="radio-circle"/>
				</label>
			</form>
			<h3>Search for projects:</h3>
			<div class="project-search">
				<input id="input" type="text" placeholder="Project name...">
				<button id="searchButton" onclick="searchButtonClicked()">Search</button>
			</div>
			<br/>
			<div id="resultArea">
				<p id="last-search">Results for '<label id="lastSearchedOutput">Error!</label>':</p>
				<div class="page-container-top">
					<div class="page-button previous-page" onclick="getPreviousPage()">Previous</div>
					<div class="page-label displayed-page"></div>
					<div class="page-button next-page" onclick="getNextPage()">Next</div>
				</div>
				<table id="resultTable">
					<definition>
						<col style="width:10%">
						<col style="width:20%">
						<col style="width:50%">
						<col style="width:5%">
						<col style="width:15%">
					</definition>
					<thead>
						<tr>
							<th>Number</th>
							<th>Name</th>
							<th>Description</th>
							<th>Source</th>
							<th>Last updated</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div class="page-container-bottom">
					<div class="page-button previous-page" onclick="getPreviousPage()">Previous</div>
					<div class="page-label displayed-page"></div>
					<div class="page-button next-page" onclick="getNextPage()">Next</div>
				</div>
			<div id="searchingIndicator" style="display: none;">
				<p>Searching...</p>
			</div>
		</div>
	</body>
</html>
